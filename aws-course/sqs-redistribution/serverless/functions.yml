placeOrder:
    handler: src/lambdas/placeOrder/index.handler
    events:
        - http:
              path: /placeOrder
              method: post
              cors: true
              private: true

processSqsMessageBatch:
    handler: src/lambdas/processSqsMessageBatch/index.handler
    events:
        - sqs:
              arn: arn:aws:sqs:us-east-1:513476794027:RedistributionQueue
              batchSize: 100
              maximumBatchingWindow: 60
              functionResponseType: ReportBatchItemFailures

statisticShop:
    handler: src/lambdas/statisticShop/index.handler
    events:
        - http:
              path: /statisticShop
              method: get

statisticUser:
    handler: src/lambdas/statisticUser/index.handler
    events:
        - http:
              path: /statisticUser
              method: get
